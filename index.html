<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASGEICS INDIA - Professional Engineering Services</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/components/header.css">
    <link rel="stylesheet" href="./src/styles/components/hero.css">
    <link rel="stylesheet" href="./src/styles/components/services.css">
    <link rel="stylesheet" href="./src/styles/components/process.css">
    <link rel="stylesheet" href="./src/styles/components/benefits.css">
    <link rel="stylesheet" href="./src/styles/components/testimonials.css">
    <link rel="stylesheet" href="./src/styles/components/clients.css">
    <link rel="stylesheet" href="./src/styles/components/contact.css">
    <link rel="stylesheet" href="./src/styles/components/footer.css">

    <!-- Additional component styles will be added as we create them -->
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Hero -->
        <div id="hero-placeholder"></div>

        <!-- Services -->
        <div id="services-placeholder"></div>

        <!-- Process -->
        <div id="process-placeholder"></div>

        <!-- Benefits -->
        <div id="benefits-placeholder"></div>

        <!-- Testimonials -->
        <div id="testimonials-placeholder"></div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { initializeMobileMenu, initializeHeaderScroll } from '/src/js/shared.js';

        // Component paths
        const components = [
            { id: 'header-placeholder', path: '/src/components/header.html' },
            { id: 'hero-placeholder', path: '/src/components/hero.html' },
            { id: 'services-placeholder', path: '/src/components/services.html' },
            { id: 'process-placeholder', path: '/src/components/process.html' },
            { id: 'benefits-placeholder', path: '/src/components/benefits.html' },
            { id: 'testimonials-placeholder', path: '/src/components/testimonials.html' },
            { id: 'footer-placeholder', path: '/src/components/footer.html' }
        ];

        // Load components
        async function loadComponents() {
            try {
                for (const component of components) {
                    const response = await fetch(component.path);
                    const html = await response.text();
                    document.getElementById(component.id).innerHTML = html;
                }

                // Initialize mobile menu and header scroll
                initializeMobileMenu();
                initializeHeaderScroll();
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>
</body>

</html>
