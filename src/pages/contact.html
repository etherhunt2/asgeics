<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ASGEICS INDIA</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/components/contact.css">
    <link rel="stylesheet" href="/src/styles/components/header.css">
    <link rel="stylesheet" href="/src/styles/components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <div id="contact-placeholder"></div>

    <!-- Include Map -->
    <!-- <div id="map-placeholder"></div> -->

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { initializeContact } from '/src/js/contactForm.js';
        import { initializeMobileMenu, initializeHeaderScroll } from '/src/js/shared.js';

        async function loadComponents() {
            try {
                // Load header
                const headerResponse = await fetch('/src/components/header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;

                // Initialize mobile menu and header scroll
                initializeMobileMenu();
                initializeHeaderScroll();

                // Initialize contact form
                initializeContact('contact-placeholder');

                // Load footer
                const footerResponse = await fetch('/src/components/footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = footerHtml;
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>
</body>

</html>
